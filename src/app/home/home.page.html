<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center"> Calcular Divisa </ion-title>
    <!-- <ion-button slot="end" fill="clear" color="light" shape="round">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        offset="3"
        sizeLg="6"
        offsetLg="3"
        sizeMd="10"
        offsetMd="1"
        sizeSm="12"
        offsetSm="0"
        sizeXs="12"
        offsetXs="0"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >Pasar de una divisa a otra</ion-card-title
            >
            <ion-card-subtitle class="ion-text-center">Precio del USB Oficial y Blue</ion-card-subtitle>
            <div class="ion-text-center ion-padding-top">
              <label>
                <b>USD Blue</b>
                <br>
                compra ARS <b>${{ b_compra }}</b>
                <br />
                promedio ARS <b>${{ b_promedio }}</b>
                <br />
                venta ARS <b>${{ b_venta }}</b>
              </label>
              <hr>
              <label>
                <b>USD Oficial</b>
                <br>
                compra ARS <b>${{ o_compra }}</b>
                <br />
                promedio ARS <b>${{ o_promedio }}</b>
                <br />
                venta ARS <b>${{ o_venta }}</b>
              </label>
            </div>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="formulario">
              <ion-item>
                <ion-select
                  label="Seleccione Moneda"
                  placeholder="Unidad"
                  formControlName="moneda"
                >
                <ion-select-option value="usdoficial"
                    >USD Oficial</ion-select-option
                  >
                  <ion-select-option value="usdblue"
                    >USD Blue</ion-select-option
                  >
                  <ion-select-option value="ars">ARS</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-input
                  label="Monto:"
                  type="number"
                  formControlName="monto"
                  (keyup.enter)="calcular()"
                ></ion-input>
              </ion-item>
              <ion-item>
                <label><b>{{ label }}</b></label>
                <label slot="end">{{ resultado | number:'1.2-2' }}</label>
              </ion-item>
            </form>
          </ion-card-content>

          <ion-button fill="clear" expand="block" (click)="calcular()"
            >Calcular</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="ion-text-center">Utiliza la API de <a href="https://bluelytics.com.ar"><b>bluelytics</b></a></p>
  </ion-toolbar>
</ion-footer>
